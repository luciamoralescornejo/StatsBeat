<ion-content [fullscreen]="true">

  <!-- CONTENEDOR DEL LOGO -->
  <div class="contenedor-logo">
    <img src="assets/img/Ojos.png" class="ojos-imagen" />
    <h1 class="logo-texto">(Nombre de la app en proceso :/)</h1>
  </div>

  <!-- TARJETA -->
  <div class="contenedor-inicio">

    <h2 class="titulo-inicio">INICIAR SESIÓN</h2>
    <p class="subtexto">¿Eres usuario existente en la app? Introduce tus datos para acceder a tu cuenta.</p>

    <!-- FORMULARIO -->
    <form (ngSubmit)="iniciarSesion()">

      <!-- INPUT: NOMBRE -->
      <ion-input type="text" placeholder="Nombre" [(ngModel)]="formulario.nombre" name="nombre" required></ion-input>

      <!-- INPUT: CORREO -->
      <ion-input type="email" placeholder="Correo electrónico" [(ngModel)]="formulario.correo" name="correo"
        required></ion-input>

      <!-- INPUT: CONTRASEÑA -->
      <ion-input type="password" placeholder="Contraseña" [(ngModel)]="formulario.contrasena" name="contrasena"
        required></ion-input>

      <p class="olvido">Si has olvidado tu contraseña pulsa aquí.</p>

      <p class="subtexto">Si no tienes cuenta pulsa en Registrar, es gratuito.</p>

      <div class="boton-container">
        <button type="submit" class="boton-iniciar">INICIAR SESIÓN</button>
        <button type="submit" class="boton-registrar">REGISTRAR</button>
      </div>
    </form>
  </div>

</ion-content>
